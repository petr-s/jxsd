group 'com.github.jxsd'
version '0.1-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1'
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "jacoco"
    apply plugin: 'com.github.kt3k.coveralls'

    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    dependencies {
        testCompile 'junit:junit:4.12'
    }

    jacocoTestReport {
        reports {
            html.enabled = true
            xml.enabled = true
            csv.enabled = false
        }
    }
}

check.dependsOn jacocoTestReport

